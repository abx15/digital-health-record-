<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Healthcare Chatbot</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    /* [Same CSS as provided, with minor tweaks for clarity] */
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #e3f2fd;
    }

    .chatbot-toggle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chatbot-toggle .material-icons {
      font-size: 24px;
    }

    .show-chatbot .chatbot-toggle .open-icon {
      display: none;
    }

    .show-chatbot .chatbot-toggle .close-icon {
      display: block;
    }

    .chatbot-toggle .close-icon {
      display: none;
    }

    .chatbot {
      position: fixed;
      bottom: 90px;
      right: 30px;
      width: 350px;
      max-height: 500px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: none;
      flex-direction: column;
    }

    .show-chatbot .chatbot {
      display: flex;
    }

    .chatbot header {
      background-color: #724ae8;
      padding: 16px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .chatbot header h2 {
      color: #fff;
      font-size: 1.3rem;
      margin-top: 8px;
    }

    .bot-avatar {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: white;
      padding: 4px;
    }

    .chatbot .chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 20px 20px 80px;
    }

    .chatbox .chat {
      display: flex;
      margin: 20px 0;
    }

    .chatbox .chat p {
      background: #724ae8;
      max-width: 75%;
      color: white;
      padding: 12px 16px;
      border-radius: 12px 12px 0 12px;
      font-size: 0.95rem;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .chatbox .incoming p {
      color: #000;
      background: #f2f2f2;
      border-radius: 12px 12px 12px 0;
    }

    .chatbox .incoming span {
      height: 32px;
      width: 32px;
      background: #724ae8;
      align-self: flex-end;
      color: white;
      text-align: center;
      line-height: 32px;
      border-radius: 4px;
      margin: 0 10px 7px 0;
    }

    .chatbox .outgoing {
      justify-content: flex-end;
    }

    .chatbot .chat-input {
      position: relative;
      bottom: 0;
      display: flex;
      gap: 5px;
      width: 100%;
      background: #fff;
      padding: 5px 20px;
      border-top: 1px solid #ccc;
    }

    .chat-input textarea {
      height: 55px;
      width: 100%;
      border: none;
      outline: none;
      font-size: 0.95rem;
      resize: none;
      padding: 16px 15px 16px 0;
    }

    .chat-input span {
      color: #724ae8;
      font-size: 1.35rem;
      cursor: pointer;
      align-self: flex-end;
      height: 55px;
      line-height: 55px;
      visibility: hidden;
    }

    .chat-input textarea:valid ~ span {
      visibility: visible;
    }
  </style>
</head>

<body class="show-chatbot">
  <button class="chatbot-toggle">
    <span class="material-icons open-icon">chat</span>
    <span class="material-icons close-icon">close</span>
  </button>

  <div class="chatbot">
    <header>
      <img src="img/chatbot.jpg" alt="Assistant" class="bot-avatar" />
      <h2>Health Assistant</h2>
    </header>
    <ul class="chatbox">
      <li class="chat incoming">
        <span class="material-icons">smart_toy</span>
        <p>Hi there!<br />How can I help you today?</p>
      </li>
    </ul>
    <div class="chat-input">
      <textarea placeholder="Enter a message..." required></textarea>
      <span id="send-btn" class="material-icons">send</span>
    </div>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
